{% extends "base.html" %}

{% block title %}Error - SafeSQL-Lab{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="alert alert-danger" role="alert">
            <h4 class="alert-heading"><i class="bi bi-exclamation-triangle"></i> Error</h4>
            <p>{{ message if message else 'An error occurred while processing your request.' }}</p>
        </div>
        
        <div class="d-grid gap-2">
            <a href="{{ url_for('main.index') }}" class="btn btn-primary">
                <i class="bi bi-house"></i> Return to Home
            </a>
            <a href="{{ url_for('main.dashboard') }}" class="btn btn-outline-primary">
                <i class="bi bi-list-check"></i> View Exercises
            </a>
        </div>
    </div>
</div>
{% endblock %}
